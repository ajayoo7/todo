<!DOCTYPE html>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	
        <script src="static/index.js"></script>
<html >
  <head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>        
        <link rel="stylesheet" href="static/style.css">

    
    
    
  </head>

  <body>

    <h1>To-Do List</h1>
<div class="container">

	<div class="error">
      <a href="#"><i class="fa fa-times"></i></a>
      <p>Please enter a task</p>
    </div> <!-- div.error -->
  <div class="row">
    <input type="text" class="col-xs-8 col-sm-9" placeholder="enter a task">
    <div class="input-buttons col-xs-2 col-sm-2">
     <a href="#" class="add-todo"><i class="fa fa-plus fa-2x"></i></a>
    </div> <!-- div.input-buttons-->
  </div> <!-- div.row -->
  <div class="row">
    <!-- Start to-do list -->
    <ul class="todo-list col-xs-8">
    </ul>
  </div> <!-- div.row -->
  <p">Designed by <a href="https://initajay.me" target="_blank">Ajay Jain</a></p>
</div> <!-- div.container -->
    </body>
</html>
